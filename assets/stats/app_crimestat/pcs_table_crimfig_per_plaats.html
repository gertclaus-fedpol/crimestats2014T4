  <script>
   //fallback for IE8
   // important remark: if you use very small table (with very few data) you can use the table in IE8, but it is 10 times slower than FF or Chrome
   //                   if you use small table (30 lines x 200 col (10 years)) you can use the table in IE9, but it is 10 times slower than FF or Chrome
   //                   if you use big table  (800 lines x 200 col (10 years)) you can use the table in IE10, but slower
   //                    activate this for IE8:        if(l_browser.substr(0,4) == 'MSIE' && l_browser.substr(5,1) < '8' && l_browser.substr(5,1) > '1' )
   //                    activate this for IE9:        if(l_browser.substr(0,4) == 'MSIE' && l_browser.substr(5,1) < '9' && l_browser.substr(5,1) > '1' )
   //                    activate this for IE10:       if(l_browser.substr(0,4) == 'MSIE' && l_browser.substr(5,1) <= '9' && l_browser.substr(5,1) > '1' )
   if(l_browser.substr(0,4) == 'MSIE' && l_browser.substr(5,1) <= '9' && l_browser.substr(5,1) > '1' )
   {
    //get the name of this html page
    var l_url_parts = window.location.href.split('/');
    var l_html_page = l_url_parts[l_url_parts.length-1].split('.')[0];

    var l_param = window.location.search.substring(1);    //get all params
    var l_lang = (l_param.toUpperCase().indexOf('LANG=FR') != -1 ? 'FR':
                 (l_param.toUpperCase().indexOf('LANG=EN') != -1 ? 'EN':
                 (l_param.toUpperCase().indexOf('LANG=DE') != -1 ? 'DE':'NL')));
    var l_lang_index = (l_lang=='FR'?1:(l_lang=='EN'?2:(l_lang=='DE'?3:0)));
    var date = new Date();
    var dateStr = "" + date.getFullYear() + (date.getMonth() + 1) + date.getDate();
    var l_warning = ar_title[28][l_lang_index]+' ('+l_browser+') '+ar_title[29][l_lang_index];
    var l_warning_with_icon = ar_title[28][l_lang_index]+' ('+l_browser+'  <img src="css\\images\\browser_ie.jpg">) '+ar_title[29][l_lang_index]+'  <img src="css\\images\\browser_other.jpg">';
    //remark an image with path and name = css\images\fallback\<page name>_<lang>.png should exist
    document.getElementById('dt_example').innerHTML='<div style="background-color:orange;padding:5px">'+l_warning_with_icon+'</div>'
            +'<img src="css\\images\\fallback\\'+l_html_page+'_'+l_lang+'.png?d='+dateStr+'" onclick="alert(\' '+l_warning.replace('<br>','')+' \')">';
    l_fallback = 1;
   };
   if(!l_fallback){f_draw_table()};
   if(l_debug_flag){var l_date2 = new Date(); l_debug_text+= '\n' + (l_date2 - l_date1)+ '---' + 'end of HTML'};
  </script>
